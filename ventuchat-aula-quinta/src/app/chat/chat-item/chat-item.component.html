<li [ngClass]="{'my-message': isMyMessage()}">
  <div class="message">
    <div class="name" [style.color]="backgroundColor">{{ author }}</div>
    <div class="text">{{ text }}</div>
    <div class='time'>{{ time | date:"hh:mm a" }}</div></div>
  <div class="profile" [style.background-color]="backgroundColor" [style.color]="color">{{ letter }}</div>
</li>
